<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head> </h:head>
    <h:body style="text-align:center">
        <p:growl id="mensajes" showDetail="true" life="2000" />
        <h:form>
            <p:panel header="Login" style="width:400px">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="ID numero" />
                    <p:inputText value="#{usuarioController.id}" id="username"
                                 required="true" label="username" />
                    <h:outputLabel  value="Password:" />
                    <p:password value="#{usuarioController.contasena}" id="password" required="true"
                                label="password" />
                    <f:facet name="footer">
                        <h:commandLink   action="#{usuarioController.login()}" value="Login"></h:commandLink>
                             </f:facet>
                    
                </h:panelGrid>
                   <p align="right">
                <h:link outcome="/paginas/loginadmin" value="Iniciar como admin"/>
             </p>
            </p:panel>
         
            <br></br>
              <p:panel header="No tienes cuenta registrate" style="width:400px">
                
          <h:link outcome="/paginas/usuario/Create.xhtml" value="Registrate ya!"></h:link>
                               
                   </p:panel>
        </h:form>
        
      
        
    </h:body>
</html>
