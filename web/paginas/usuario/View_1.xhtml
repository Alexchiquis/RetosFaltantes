<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsuarioLabel_id}"/>
                    <h:outputText value="#{usuarioController.selected.id}" title="#{bundle.ViewUsuarioTitle_id}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_nombre}"/>
                    <h:outputText value="#{usuarioController.selected.nombre}" title="#{bundle.ViewUsuarioTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_apellidos}"/>
                    <h:outputText value="#{usuarioController.selected.apellidos}" title="#{bundle.ViewUsuarioTitle_apellidos}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_contrasena}"/>
                    <h:outputText value="#{usuarioController.selected.contrasena}" title="#{bundle.ViewUsuarioTitle_contrasena}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_entrada}"/>
                    <h:outputText value="#{usuarioController.selected.entrada}" title="#{bundle.ViewUsuarioTitle_entrada}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_salida}"/>
                    <h:outputText value="#{usuarioController.selected.salida}" title="#{bundle.ViewUsuarioTitle_salida}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:link outcome="/paginas/usuario/HomeUser" value="Regresar" />
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
