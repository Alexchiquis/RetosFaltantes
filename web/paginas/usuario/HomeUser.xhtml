<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
        <p:panel header="Hola Usuario:  #{usuarioController.selected.nombre}" style="width:450px">
          
                      
            <br/><br/>
  <h:link outcome="/paginas/usuario/Edit_1" value="Editar Mis Datos" /> <br/><br/>
 <h:link outcome="/paginas/usuario/View_1" value="Ver Mis Datos" /> <br/><br/>
     
  <P>Hora de Salida </P>
                     
            <h:inputText id="salida" value="#{usuarioController.selected.salida}" title="#{bundle.EditUsuarioTitle_salida}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
      
       <h:commandLink   action="#{usuarioController.update2()}" value="REGISTRAR SALIDA"></h:commandLink>
                  
          </p:panel>  
            </h:form>
    </h:body>
</html>
